<html lang="de">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="./style/style.css">

    </head>

    <body>
        <header>
            <div class="logo">
                <a href="./index.html">
                    <img src="./images/njp_logo_gross.png" alt="Bildmarke von La Pataconera">
                </a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="./index.html">Noé P</a>

                    </li>
                    <li>
                        <a href="./contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <a class="h1a" href="./services.html">
            
        </a>

        <main>
            <div class="page">
                <h1>Contact</h1>

                <form onsubmit="sendMail(); return false;">
                    <input class="block" id="name" name="name" type="text" placeholder="Name" required>
                    <input class="block" id="email" name="email" type="email" placeholder="Mail" required>
                    <input class="block" id="betreff" name="betreff" type="text" placeholder="Betreff" required>
                    <textarea id="nachricht" name="message" placeholder="Dein Anliegen" class="block" rows="10" required></textarea>
                    <input id="submit" class="submit" type="submit" value="Senden">
                </form>
                
                <script>
                function sendMail() {
                    // Lese die Eingabefelder aus dem Formular aus
                    var name = document.getElementById("name").value;
                    var email = document.getElementById("email").value;
                    var betreff = document.getElementById("betreff").value;
                    var nachricht = document.getElementById("nachricht").value;
                
                    // Erstelle die E-Mail-Adresse und den Betreff
                    var mailtoLink = "mailto:noeplain@gmail.com" +
                        "?subject=" + encodeURIComponent(betreff) +
                        "&body=" + encodeURIComponent(nachricht + "\n\n" + name + "\n" + email);
                
                    // Ersetze alle Zeilenumbrüche durch %0D%0A (RFC 2368)
                    mailtoLink = mailtoLink.replace(/(\r\n|\r|\n)/g, "%0D%0A");
                
                    // Öffne das E-Mail-Programm des Benutzers mit dem Mailto-Link
                    window.location.href = mailtoLink;
                }
                </script>                

            </div>
        </main>

        <footer>
            <a href="./index.html">
                <img src="./images/njp_logo_gross.png" alt="Logo von Noé Jérémie Plain. Es besteht aus einem N, J und P">
                <h3 style="color: #E4D1FF;">Noé Jérémie Plain</h3>
            </a>        </footer>
    </body>
</html>
